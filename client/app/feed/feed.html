<div ng-controller="FeedController" class="container landingHeader" ng-init="getArticlesForUser()">
    <div class="row">

        <div class="col-md-3 col-md-offset-1">
            <img src="../iconmonstr-target-3-icon-256.png" alt="">
        </div>
        <div class="col-md-3">
            <section class="jumbotron text-center">
                <h1 class="jumbotron-heading">Dart Feed</h1>
                <p class="lead text-muted">Targeted Tech News</p>
                <p>
                    <a href="/api/auth/facebook" class="btn btn-primary">Sign In with Facebook!</a><br>
                </p>
            </section>
        </div>
    </div>
    <div class="row">
        {{articles}}
        <button ng-click="getArticlesForUser()"></button>
    </div>
</div>
